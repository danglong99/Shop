<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

</head>
<body>

<div class="page-title">My Cart</div>

<th:block th:if="${cartForm == null || cartForm.itemList == null || cartForm.itemList.empty}">
    <h2>There is no items in Cart</h2>
    <a th:href="@{/products}">Show Product List</a>
</th:block>

<th:block th:if="${cartForm != null && cartForm.itemList != null && !cartForm.itemList.empty}">
    <form method="POST" th:object="${cartForm}" th:action="@{/cart}">

        <div class="product-preview-container"
             th:each="item, varStatus : ${cartForm.itemList}">
            <ul>

                <li>Id: <span th:utext="${item.productInfo.id}"></span>
                    <input type="hidden"
                           th:name="|itemList[${varStatus.index}].productInfo.id|"
                           th:value="${item.productInfo.id}" />
                </li>
                <li>Name: <span th:utext="${item.productInfo.name}"></span></li>
                <li>Price:
                    <span class="price"
                          th:utext="${#numbers.formatDecimal(item.productInfo.price,3,2,'COMMA')}">
                        </span>
                </li>
                <li>Quantity:
                    <input
                            th:name="|itemList[${varStatus.index}].quantity|"
                            th:value="${item.quantity}" />
                </li>
                <li>Subtotal:
                    <span class="subtotal"
                          th:utext="${#numbers.formatDecimal(item.amount,3,2,'COMMA')}">
                        </span>
                </li>
                <li>
                    <a th:href="@{|/shoppingCartRemoveProduct?code=${item.productInfo.id}|}">
                        Delete
                    </a>
                </li>
            </ul>
        </div>

        <div style="clear: both"></div>
        <input class="button-update-sc" type="submit" value="Update Quantity" />
        <a class="navi-item"
           th:href="@{/shoppingCartCustomer}">Enter Customer Info</a>
        <a class="navi-item"
           th:href="@{/products}">Continue Buy</a>
    </form>
</th:block>


</body>
</html>
